<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" F rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>Cadastro e listagem de dados</h1>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <input type="text" id="nome" placeholder="Digite seu nome..." style='height: 24px; width: 200px;'>
                <input type="text" id="sobreN" placeholder="Digite seu SobreNome..." style='height: 24px; width: 200px;'><br>
                <input type="date" id='data' style='height: 24px; width: 200px; '><input type="text" id="Aé" placeholder="Digite seu bordão..." style='height: 24px; width: 200px;'><br>
                <input type="number" id="codigo" placeholder='codigo... ' style='height: 24px; width: 200px; '>
                <button onclick="coletarInf()" style=' width: 100px; '>Cadastrar</button>
            </div>
            <div class="col-md-6">

                <button onclick='listar() ' style=' width: 100px; '>listar</button>
                <div id="a">Lista de Cadastros</div>
            </div>
        </div>
    </div>

</body>

</html>

<script>
    let list = [];

    function coletarInf() {
        alert('a ');
        var nome = document.getElementById('nome').value;
        var data = document.getElementById('data').value;
        var cod = document.getElementById('codigo').value;
        var sN = document.getElementById('sobreN').value;
        var Ae = document.getElementById('Aé').value;

        if (nome === ' ' || data === ' ' || cod === ' ' || sN === '' || Ae === '') {
            alert("Alguns campos não foram preenchidos!");
        } else(cadastrar(nome, data, cod, sN, Ae));
    }

    function cadastrar(nome, data, cod, sN, Ae) {
        var objeto = {
            n: nome,
            d: data,
            c: cod,
            s: sN,
            a: Ae
        }
        list.push(objeto)
        alert('O cadastro foi feito! ')
            //limpar inputs
        document.getElementById('nome').value = null;
        document.getElementById('data').value = null;
        document.getElementById('sobreN').value = null;
        document.getElementById('Aé').value = null;

    }

    function listar() {
        var mensagem = ' <br><br>'
        for (objeto of list) {
            mensagem += '<strong>Nome:</strong> ' + objeto.n + ' <strong>SobreNome:</strong> ' + objeto.s + ' <strong> Data: </strong>' + objeto.d + ' <strong>Codigo:</strong> ' + objeto.c + ' <strong>Bordão:</strong> ' + objeto.a;
            mensagem += '<br>-.-.-.-.-.-.-.--.-.-.-.-.-.-.--.-.-.-.-.-.-.--.-.-.-.-.-.-.--.-.-.-.-.-.-.-<br>';
        }
        document.getElementById('a').innerHTML = mensagem
    }
</script>
