<body>
    <table class="table table-sm table-bordered" id="tabela">
        <thead>
            <tr>
                <th style='width: 150px;'>
                    <input id='mat' type='number' placeholder='Matrícula' style='width: 100px;'>

                <th style='width: 400px;'>
                    <input id='nome' type='text' placeholder='Nome' style='width: 400px;'>

                    <input id='senha' type='password' placeholder='Senha' style='width: 400px;'>
                </th>
                <th>
                    <input type="radio" name="sexo" id="m">Masculino</input>&emsp;&emsp;
                    <input type="radio" name="sexo" id="f">Feminino</input>&emsp;&emsp;
                    <input type="radio" name="sexo" id="ni">Não Informar</input>
                </th>
                <th>
                    <button onclick="cadastro()" class="btn-success">Cadastrar</button>
                </th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
