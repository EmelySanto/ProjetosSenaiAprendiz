    <h2>Questão 1 - <button onclick="q1()">Clique aqui!</button></h2>
    <script>
        function q1() {
            var quantidade = 0, numero, armNUM = 0, maiores = 0, somaMaior = 0, menores = 0, somaMenor = 0
            while (quantidade < 10) {
                numero = Number(prompt("Digite numeros!!"))
                if (numero >= 0) {
                    maiores = maiores + numero + "<br>"
                    somaMaior = somaMaior + numero
                }
                if (numero < 0) {
                    menores = menores + numero + "<br>"
                    somaMenor = somaMenor + numero
                }
                armNUM = armNUM + numero + "<br>"
                quantidade++
            }
            document.write("Os numeros digitados são: <br>" + armNUM +
                "<br> Numeros maiores que 0:<br> " + maiores + "Soma dos mesmo:<br>" + somaMaior +
                "<br><br>Numeros menores que 0: <br>" + menores + "Soma dos mesmo:<br>" + somaMenor)

        }
    </script>

    <h2>Questão 2 - <button onclick="q2()">Clique aqui!</button></h2>
    <script>
        function q2() {
            var i = 1; arm = ""

            while (i <= 200) {
                if (i % 5 == 0) {
                    arm = arm + i + "<br>"
                }
                i++
            } document.write(arm + "<br>")
        }

    </script>

    <h2>Questão 3 - <button onclick="q3()">Clique aqui!</button></h2>
    <script>
        function q3() {
            numerop = Number(prompt("Digite!! ")), resposta = 1, caulculo = 1

            while (caulculo <= numerop) {
                resposta *= caulculo
                caulculo++
            }
            alert("fatorial é " + resposta)
        }
    </script>

    <h2>Questão 4 - <button onclick="q4()">Clique aqui!</button></h2>
    <script>
        function q4() {
            var nota1, nota2, nota3, resul, imp = "", aluno = 0, a, i
            for (i = 0; i < 10; i++) {
                aluno++
                for (a = 0; a < 1; a++) {
                    nota1 = Number(prompt("Digite a primeira nota do aluno " + aluno))
                    nota2 = Number(prompt("Digite a segunda nota do aluno " + aluno))
                    nota3 = Number(prompt("Digite a terceira nota do aluno " + aluno))

                    if (nota1 > 10 || nota1 < 0 || nota2 > 10 || nota2 < 0 || nota3 > 10 || nota3 < 0) {
                        "Você digitou algo inválidos"
                        imp = imp + "O Aluno " + aluno + ": Notas inválidas\n"
                        resul = -45
                    } else resul = (nota1 + nota2 + nota3) / 3

                    if (resul >= 7) {
                        imp = imp + "O Aluno " + aluno + ": Passou\n"
                    } else if (resul < 7 && resul >= 0) {
                        imp = imp + "O Aluno " + aluno + ": Reprovou\n"
                    }
                    resul = 0
                    nota1 = 0
                    nota2 = 0
                    nota2 = 0
                }
            } alert(imp)
        }


    </script>

    <h2>Questão 5 - <button onclick="q5()">Clique aqui!</button></h2>
    <script>
