    <h2>Questão 1 - <button onclick="q1()">Clique aqui!</button></h2>

    <div id="1"></div>
    <script>
        function q1() {
            var vetorA = [], vetorB = [], vetorC = [], vetorD = [], i = 0, j = 0, b = []

            while (i < 10) {
                vetorA[i] = Number(prompt("DIgite o valor do vetor " + (i + 1) + " A!"))
                vetorB[i] = Number(prompt("DIgite o valor do vetor " + (i + 1) + " B!"))
                i++
            }
            while (j < 9) {
                if (j >= 0 && j < 4) {
                    vetorC[j] = vetorA[j]
                } else if (j >= 5 && j < 9) {
                    vetorC[j] = vetorB[j]
                } j++
            }
            document.getElementById("1").innerHTML = "VetorA= " + vetorA + "<br>VetorB= " +
                vetorB + "<br>VetorC= " + vetorC + "<br>Em ordem crescente= " + vetorC.sort()
        }
    </script>


    <h2>Questão 2 - <button onclick="q2()">Clique aqui!</button></h2>
    <div id="2"></div>
    <script>
        function q2() {
            var vetor = [], i = 0, pares = 0, par = ""
            while (i < 20) {
                vetor[i] = Math.floor(Math.random() * 100)

                if (vetor[i] % 2 == 0) {
                    pares++
                    par = par + " - " + vetor[i]
                }
                i++
            }
            document.getElementById("2").innerHTML = "Os numeros sorteados sao= " + vetor +
                "<br>E " + pares + " desses numeros sao pares!, sendo eles= " + par
        }
    </script>

    <h2>Questão 3 - <button onclick="q3()">Clique aqui!</button></h2>
    <div id="3"></div>
    <script>
        function q3() {
           var a=[],b=[],max=[],mim=[]
           for(var i=0;i<30;i++){
               a[i]=Math.floor(Math.random() * 100)
               b[i]=Math.floor(Math.random() * 100)
               if (b[i]<a[i]) {
                   max[i]=a[i]
                   mim[i]=b[i]
               }else if(b[i]>a[i]){
                   max[i]=b[i]
                   mim[i]=a[i]
               }
               document.getElementById("3").innerHTML ="Temperaturas minimas= "+mim+"<br>Maximas="+max
           }
        }
    </script>

    <script>
        function q4() {
            var a = [], b = [], i = 0

                if (i < 10) {

    <h2>Questão 5 - <button onclick="q5()">Clique aqui!</button></h2>
    <div id="5"></div>
    <script>
        function q5() {
            var a = [], b = [], c=[],i = 0,j=0
            while (i<10) {
                a[i]=Math.floor(Math.random() * 100)
                b[i]=Math.floor(Math.random() * 100)

                i++
            }
            while (j<10) {
                if(j % 2 == 0){
                    c[j]=a[j]+b[j]
                }else if(j % 2 != 0){
                    c[j]=a[j]-b[j]
                }
                j++
            }
            document.getElementById("5").innerHTML="VetorA= "+a+"<br>VetorB= "+b+"<br>VetorC SOma= "+c
        }
